<body>

<h1>Marksheet Calculator</h1>
<br><br><br>

<script>
var a = +prompt("Enter Your Physic Marks")
var b = +prompt("Enter Your Chemistry Marks")
var c = +prompt("Enter Your Urdu Marks")
var d = +prompt("Enter Your Maths Marks ")
var e = +prompt("Enter Your Pak.St Marks")
var f1 = a + b + c + d + e
var f = a + b + c + d + e
var f2 = f1 * 100 / 500


document.write("Obtain marks in Chemistry "  + " " + a) 
document.write("<br>")
document.write("Obtain marks in Physic"  + " " + b) 
document.write("<br>")
document.write("Obtain marks in Math"  + " " + c) 
document.write("<br>")
document.write("Obtain marks in Urdu"  + " " + d) 
document.write("<br>")
document.write("Obtain marks in Pak.St"  + " " + e) 
document.write("<br>")
document.write("Your Total Marks is  out of" + " " + 500)
document.write("<br>")
document.write("Your percentage is" + " " + f2)
document.write("<br>")


if(f >80){
    alert("Your Grade is A-1");document.write("Your Grade is A-1")
}
else if(f >70 ){
    alert("Your Grade is A");document.write("Your Grade is A")
}
else if(f >60 ){
    alert("Your Grade is B");document.write("Your Grade is B")
}
else if(f >50 ){
    alert("Your Grade is C");document.write("Your Grade is C") 
}
else if(f >40 ){
    alert("Your Grade is D");document.write("Your Grade is D")
    
}
else if(f <40){
    alert("You are Fail now.");document.write("You are Fail now.")
}
</script>
